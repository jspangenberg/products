@(title: String)(content: Html)(implicit lang: Lang, messages: Messages)
@import play.api.Play.current
<!DOCTYPE html>
<html>
<head>
  <title>@title</title>
  <link rel="stylesheet" type="text/css" media="screen"
     href='@routes.Assets.at("stylesheets/bootstrap.css")'>
  <link rel="stylesheet" media="screen"
     href="@routes.Assets.at("stylesheets/main.css")">
</head>
<body>
<div class="screenshot">

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" href="@routes.Application.index()">@Messages("application.name")</a>
      </div>
    </div>
  </div>

  <div class="container">
    @content
    <footer>
      lang = @lang.code,
      user = @current.configuration.getString("environment.user"),
      date = @(new java.util.Date().format("yyyy-MM-dd HH:mm"))
    </footer>
  </div>
</div>
</body>
</html>
